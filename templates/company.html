    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <title>Financial Portfolio Tracker</title>
      </head>
      <body>
        <h1>Financial Portfolio Tracker company:</h1>
        <p>Company: {{ company['name'] }}</p>
        <p>Symbol: {{ company['symbol'] }}</p>
        <ul>
          {% for key, value in company.items() %}
            <li>{{ key }}: {{ value }}</li>
          {% endfor %}
        </ul>

      </body>
    </html>
  </body>
</html>
